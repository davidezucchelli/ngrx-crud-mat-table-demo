<h3>
    <span *ngIf="!editMode">insert new element</span>
    <span *ngIf="editMode">update element</span>
</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="32px" fxFlexFill>
        <div fxFlex>
            <mat-form-field class="example-max-width-90">
                <mat-label>Name</mat-label>
                <mat-placeholder>Name</mat-placeholder>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field class="example-max-width-90">
                <mat-label>Weight</mat-label>
                <mat-placeholder>Weight</mat-placeholder>
                <input matInput type="text" formControlName="weight">
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field class="example-max-width-90">
                <mat-label>Symbol</mat-label>
                <mat-placeholder>Symbol</mat-placeholder>
                <input matInput type="text" formControlName="symbol">
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field class="example-max-width-90">
                <mat-label>Position</mat-label>
                <mat-placeholder>Position</mat-placeholder>
                <input matInput type="number" formControlName="position">
            </mat-form-field>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-dialog-close mat-raised-button color="primary">cancel</button>
        <button mat-raised-button color="primary" [disabled]="!form.valid">
      <span *ngIf="!editMode">insert</span>
      <span *ngIf="editMode">update</span>
    </button>
    </mat-dialog-actions>
</form>
